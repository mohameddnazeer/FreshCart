<div
  class="hover:border border-main p-2 rounded hover:shadow-main cursor-pointer group duration-500"
>
  <div [routerLink]="['/product-details', product.slug, product._id]">
    <img [src]="product.imageCover" alt="product image" class="w-full" />
    <h5 class="text-main">{{ product.category.name }}</h5>
    <h4 class="font-bold line-clamp-1">{{ product.title }}</h4>
    <div class="flex justify-between items-center my-5">
      <span>{{ product.price | currency}}</span>
      <span
        ><i class="fa-solid fa-star text-rating"></i
        >{{ product.ratingsAverage }}</span
      >
    </div>
    <p class="text-sm text-black">{{product.createdAt | date:'mediumDate'}}</p>
  </div>
  <button (click)="onAddToCart()" class="main-btn">Add To Cart</button>
</div>
