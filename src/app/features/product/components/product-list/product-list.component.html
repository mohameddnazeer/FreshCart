<section class="my-10">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold">Popular Product</h2>

   <div class="flex justify-end items-center my-5">
     
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          [(ngModel)]="searchTerm"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search By Name..."
        />
        
      </div>

   </div>

    <div
      class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
    >
      @for (product of allProducts | search:searchTerm ; track product._id) {
      <app-product-card
        [product]="product"
        (addToCart)="addProductToCart($event)"
      />
      }@empty {
      <h2 class="text-2xl font-bold text-center col-span-12">No Product found</h2>
      }
    </div>
  </div>
</section>
