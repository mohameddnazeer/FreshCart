<section class="my-10">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold">Popular Product</h2>
    <div
      class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"
    >
      @for (product of allProducts; track product._id) {
      <app-product-card
        [product]="product"
        (addToCart)="addProductToCart($event)"
      />
      }@empty {
      <h2 class="text-2xl font-bold">Loading...</h2>
      }
    </div>
  </div>
</section>
