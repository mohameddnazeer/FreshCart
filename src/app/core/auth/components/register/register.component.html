<section class="my-10">
<div class="container mx-auto">
    
    <div class="max-w-lg mx-auto mb-5">
        <label for="name" class="main-label">Your name</label>
        <input type="text" id="name" [formControl]="name" class="main-input" placeholder="Enter Your Name"  />
        @if(name.errors && (name.dirty || name.touched)){
            <div class="bg-red-100 my-3 border border-red-400 text-red-700 p-2">
                <ul class="list-disc pl-5">
                    @if(name.errors['required']){
                        <li>Input is required.</li>
                    }@else if (name.errors['minlength']) {
                        <li>Input must be at least 3 characters long.</li>
                    }@else if (name.errors['maxlength']) {
                        <li>Input must not exceed 20 characters.</li>
                    }
                </ul>
            </div>
        }


        <button (click)="submitInput()" class="main-btn opacity-100 translate-y-0 mt-4">submit</button>
    </div>
  
</div>
</section>
